	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css"/>
		<script src="./option_page.js"></script>
	</head>
	<body>
		<h1>アイコン辞書データ</h1>
		<div style="font-size: 60%;">
			インストール時に辞書データを初期化します<br>

		<div>ArkNights:<span id="info_arknights">0</span></div>
		<button id="delete_button">辞書データを削除</button>
		<p></p>
		<h2>要望・不具合報告</h2>
		<a href="mailto:daisybellcore+daisyaddcharaicon@gmail.com">mailにて報告</a><br>

		<button id="initialize_button_bluearchive">BlueArchiveのアイコン辞書を初期化</button>
		<div class="icon_showground" id="icon_showground_bluearchive">
			(none)
		</div>
		<div class="icon_showground" id="alias_showground_bluearchive">
		</div>
		<h2>ArkNights</h2>
		<button id="initialize_button_arknights">ArkNightsのアイコン辞書を初期化</button>
		<div class="icon_showground" id="icon_showground_arknights">
			(none)
		</div>
		<div class="icon_showground" id="alias_showground_arknights">
		</div>
